<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<header *ngIf="dataLoaded!=false">
    <tr>
        <td>
            <h5><strong>Customers</strong></h5>
        </td>
    </tr>

</header>

<table *ngIf="dataLoaded!=false" class="table">

    <thead class="table table-sm table-dark" >
        <tr>
            <th scope="col">No</th>
            <th scope="col">User No</th>
            <th scope="col">Company Name</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">
            <td><strong>{{customer.id}}</strong></td>
            <td>{{customer.userId}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
