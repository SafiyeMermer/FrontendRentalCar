</tr>
<li class="list-group-item info" (click)="setAllColor()" 
    [class]="getAllCar()"
    routerLink = "/cars"
    aria-current="true" ><b>Colors</b></li>
<ul class="list-group" 
    (click)="setCurrentColor(color)"
    routerLink = "/cars/color/{{color.id}}"
    *ngFor="let color of colors">
    <li [class]="getCarByColor(color)"><b>{{color.id}}</b>.{{color.colorName}}</li>
</ul>
<h5 *ngIf="currentColor">Your choose: <b>{{currentColor.colorName}}</b></h5>
