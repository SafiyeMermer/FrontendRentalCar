
<tr>


</tr>
<div class="card mb-3"  *ngIf="carDetail">
    <img [src]="getImagePath(carDetail.imagePath)" width="800" height="400" alt={{carDetail.carName}}>
    <div class="card-body">
        <ul class="list-group list-group-flush"  >
            <li class="list-group-item"><h5>{{carDetail.carName}}</h5></li>
            <li class="list-group-item">{{carDetail.modelYear}}</li>
            <li class="list-group-item">{{carDetail.dailyPrice}}</li>
            <li class="list-group-item">{{carDetail.brandName}}</li>
            <li class="list-group-item">{{carDetail.colorName}}</li>
        </ul>
    </div>
</div>
