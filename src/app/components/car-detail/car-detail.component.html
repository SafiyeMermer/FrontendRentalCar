
<tr>


</tr>
<div class="card mb-3" class="p-3 mb-2 bg text-secondary" *ngIf="carDetail">
    <img [src]="getImagePath(carDetail.imagePath)" width="100" height="300"class="card-img-top" alt={{carDetail.carName}}>
    <div class="card-body" >
        <ul class="p-3 mb-2 bg text-dark"  >

            <li class="list-group-item"><b>Car: </b>{{carDetail.carName}}</li>
            <li class="list-group-item"><b>Model Year: </b>{{carDetail.modelYear}}</li>
            <li class="list-group-item"><b>Daily Price: $</b>{{carDetail.dailyPrice}}</li>
            <li class="list-group-item"><b>Brand: </b>{{carDetail.brandName}}</li>
            <li class="list-group-item"><b>Color: </b>{{carDetail.colorName}}</li>
        </ul>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" routerLink="/cars" (click)="getBack()" type="button" aria-current="true"><b>Get Back</b></button>
        </div>
    </div>

    
</div>
