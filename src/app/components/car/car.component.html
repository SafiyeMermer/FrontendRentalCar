<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<header *ngIf="dataLoaded!=false">
    <tr>
        <td>
            <h5><strong>Cars</strong></h5>
        </td>
    </tr>

</header>

<table *ngIf="dataLoaded!=false" class="table">

    <thead class="table table-sm table-dark">
        <tr>
            <th scope="col"> No</th>
            <th scope="col">Car Name</th>
            <th scope="col">Brand Name</th>
            <th scope="col">Color Name</th>
            <th scope="col">Model Year</th>
            <th scope="col">Daily Price</th>
            <th scope="col">Description</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let car of cars">
            <td><strong>{{car.carId}}</strong></td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}$</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>

</table>
